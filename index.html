<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <section class="splide">
                    <div class="splide__track">
                        <div class="splide__list">
                            <div class="splide__slide" id="temp">
                                <h2>Historia temperatury</h2>
                                <div class="row">
                                    <div class="col-4"><p>Numer pomiaru</p></div>
                                    <div class="col-4"><p>Temperatura</p></div>
                                    <div class="col-4"><p>Data i czas pomiaru</p></div>
                                </div>
                            </div>
                            <div class="splide__slide" id="wilgotnosc">
                                <h1>Historia wilgotności gleby</h1>
                                <div class="row">
                                    <div class="col-4"><p>Numer pomiaru</p></div>
                                    <div class="col-4"><p>Wilgotność</p></div>
                                    <div class="col-4"><p>Data i czas pomiaru</p></div>
                                </div>
                                <div id="humidityrow">
                                </div><!-- dummy div -->
                            </div>
                            <div class="splide__slide" id="woda">
                                <h1>Historia poziomu wody</h1>
                                <div class="row">
                                    <div class="col-4"><p>Numer pomiaru</p></div>
                                    <div class="col-4"><p>Poziom wody w zbiorniku</p></div>
                                    <div class="col-4"><p>Data i czas pomiaru</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        var splide = new Splide( '.splide' );
        splide.mount();
    </script>
</body>
</html>
